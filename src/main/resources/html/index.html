        <script type="text/javascript">
            var toggle = 1;

            $(document).ready(function() {
                // Set the board squares colors
                for (c = 1; c <= 8; c++) { // Iterate along rank
                    if (c % 2 == 0) { // If even row: white, then black
                        
                        $("#square-a" + c).css({backgroundColor : 'white'});
                        $("#square-b" + c).css({backgroundColor : 'black'});
                        $("#square-c" + c).css({backgroundColor : 'white'});
                        $("#square-d" + c).css({backgroundColor : 'black'});
                        $("#square-e" + c).css({backgroundColor : 'white'});
                        $("#square-f" + c).css({backgroundColor : 'black'});
                        $("#square-g" + c).css({backgroundColor : 'white'});
                        $("#square-h" + c).css({backgroundColor : 'black'});

                    } else { // If odd row: black, then white.
                        $("#square-a" + c).css({backgroundColor : 'black'});
                        $("#square-b" + c).css({backgroundColor : 'white'});
                        $("#square-c" + c).css({backgroundColor : 'black'});
                        $("#square-d" + c).css({backgroundColor : 'white'});
                        $("#square-e" + c).css({backgroundColor : 'black'});
                        $("#square-f" + c).css({backgroundColor : 'white'});
                        $("#square-g" + c).css({backgroundColor : 'black'});
                        $("#square-h" + c).css({backgroundColor : 'white'});
                    }
                }

                // Request default board state from tree
                var boardStateRequest = $.get("chessgear/api/games/tree/0", function(data) {
                    alert(data);
                    var parsedResponse = jQuery.parseJSON(data);
                    alert(parsedResponse.boardstate);
                });
            });

            $("#flipButton").click(function(e) {
                rotateBoard();
            });

            // Rotates the board
            function rotateBoard() {
                if (toggle == 1) {
                    $("#board-wrapper").css({transform : 'rotate(180deg)', transition : 'transform 1s ease-in-out'});
                } else {
                    $("#board-wrapper").css({transform : 'rotate(0deg)', transition : 'transform 1s ease-in-out'});
                }
                toggle = -toggle;
                
            }
        </script>
